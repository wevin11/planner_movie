<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Date</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: pink;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Add a GIF here -->
        <img src="https://media.tenor.com/JsskaUSwVlsAAAAM/cat-cat-love.gif" alt="Excited GIF" style="width: 300px; height: auto; margin: 20px 0; border-radius: 8px;">
        <h1>Hi my love.</h1>
        <p>Would you like to have a movie date with me?</p> 
        <button onclick="window.location.href='/movie-date'">Hell yeeeee</button>
        <button onclick="window.location.href='/movie-date'">Nahhh, but actually yes</button>
    </div>
</body>
</html>
